<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://images.vexels.com/media/users/3/127358/isolated/preview/736663fe6f9e03fcb39ace9020c42b4c-icono-de-calculadora-estacionaria.png"
    />
    <title>Calculadora.js</title>

    <script src="scripts/index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="screen">JAVASCRIPT</div>
      <div id="red-container">
        <button class="red-button" id="on-off">OFF</button>
        <button class="red-button" id="deleted">C</button>
      </div>
      <div class="buttons">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">/</button>
      </div>
      <div class="buttons">
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">x</button>
      </div>
      <div class="buttons">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">-</button>
      </div>
      <div class="buttons">
        <button class="button number">0</button>
        <button class="button" id="point">.</button>
        <button class="button operator">+</button>
        <button class="button orange" id="resolve">=</button>
      </div>
    </div>
  </body>
</html>
